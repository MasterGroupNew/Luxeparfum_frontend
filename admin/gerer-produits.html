<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Produits - Parfumerie</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Web components -->
  <script src="./Scripts/sidebar-component.js"></script>
  <script src="./Scripts/header-component.js"></script>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to right, #c7d2fe, #ddd6fe);
      margin: 0;
    }

    .modal {
      transition: opacity 0.3s ease;
    }

    img.product-thumb {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }

    img.detail-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside class="w-64 h-screen bg-white shadow-md fixed overflow-y-auto">
    <sidebar-component></sidebar-component>
  </aside>

  <!-- Contenu principal -->
  <main class="flex-1 ml-64 p-6">
    <header-component></header-component>

    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center mt-5">
      Gestion des Produits
    </h1>

    <!-- Tableau des produits -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="p-6 border-b border-gray-200 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
        <h2 class="text-lg font-semibold">Liste des Produits</h2>
        <div class="relative w-full md:w-64">
          <input type="text" placeholder="Rechercher un produit..."
            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:ring focus:ring-indigo-200 focus:border-indigo-500">
          <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
      </div>
      <div class="table-container">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produit</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Catégorie</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Réapprovisionnement</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="productTableBody">
            <!-- Rempli en JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal suppression -->
    <div id="deleteModal" class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 hidden z-50">
      <div class="bg-white p-6 rounded-lg w-96 shadow-xl">
        <h2 class="text-lg font-semibold text-gray-900 mb-2">Confirmer la suppression</h2>
        <p id="deleteMessage" class="text-sm text-gray-700 mb-4"></p>
        <div class="flex justify-end space-x-3">
          <button onclick="closeDeleteModal()"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Annuler</button>
          <button onclick="confirmDelete()"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Supprimer</button>
        </div>
      </div>
    </div>

    <!-- Modal détails produit -->
    <div id="detailModal" class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 hidden z-50">
      <div class="bg-white p-6 rounded-lg w-96 shadow-xl">
        <h2 class="text-lg font-semibold text-gray-900 mb-2">Détails du produit</h2>
        <img id="detailImage" class="detail-image" src="" alt="Image du produit">
        <div class="mb-4">
          <p><strong>Nom :</strong> <span id="detailName"></span></p>
          <p><strong>Catégorie :</strong> <span id="detailCategory"></span></p>
          <p><strong>Stock :</strong> <span id="detailStock"></span></p>
          <p><strong>Description :</strong> <span id="detailDescription"></span></p>
          <p><strong>Prix :</strong> <span id="detailPrice"></span> €</p>
        </div>
        <div class="flex justify-end space-x-3">
          <button onclick="closeDetailModal()"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Fermer</button>
        </div>
      </div>
    </div>

    <!-- Modal édition produit -->
    <!-- Modal édition produit -->
    <div id="editModal" class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 hidden z-50">
      <div class="bg-white p-6 rounded-lg w-[600px] shadow-xl"> <!-- largeur augmentée -->
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Modifier le produit</h2>
        <form id="editForm" class="space-y-4">

          <!-- Image -->
          <div>
            <label for="editImage" class="block text-sm font-medium text-gray-700">Image</label>
            <img id="editImagePreview" class="detail-image" src="" alt="Image du produit">
            <input type="file" id="editImage" class="mt-2 w-full" onchange="previewEditImage(event)">
          </div>

          <!-- Champs en 2 colonnes -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="editName" class="block text-sm font-medium text-gray-700">Nom</label>
              <input type="text" id="editName" placeholder="Nom" class="w-full border px-3 py-2 rounded">
            </div>
            <div>
              <label for="editCategory" class="block text-sm font-medium text-gray-700">Catégorie</label>
              <input type="text" id="editCategory" placeholder="Catégorie" class="w-full border px-3 py-2 rounded">
            </div>
            <div>
              <label for="editStock" class="block text-sm font-medium text-gray-700">Stock</label>
              <input type="number" id="editStock" placeholder="Stock" class="w-full border px-3 py-2 rounded">
            </div>
            <div>
              <label for="editPrice" class="block text-sm font-medium text-gray-700">Prix (€)</label>
              <input type="number" id="editPrice" placeholder="Prix" class="w-full border px-3 py-2 rounded">
            </div>
          </div>

          <!-- Description pleine largeur -->
          <div>
            <label for="editDescription" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="editDescription" placeholder="Description" class="w-full border px-3 py-2 rounded"></textarea>
          </div>

          <!-- Boutons -->
          <div class="flex justify-end space-x-3">
            <button type="button" onclick="closeEditModal()"
              class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Annuler</button>
            <button type="submit"
              class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>


  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let products = [];
      let categories = []; // Ajout d'un tableau pour stocker les catégories
      let productToDelete = null;
      let productToEdit = null;

      // Fonction pour obtenir le nom de la catégorie
      function getCategoryName(categoryId) {
        const category = categories.find(c => c.id === categoryId);
        return category ? category.nom : 'Non catégorisé';
      }

      // Charger les catégories
      async function loadCategories() {
        try {
          const response = await fetch('https://luxeparfum-backend.onrender.com/api/categories/get_categories');
          categories = await response.json();
        } catch (error) {
          console.error("Erreur chargement catégories:", error);
        }
      }

      const tableBody = document.getElementById('productTableBody');

      // Calcul du réapprovisionnement
      function calculateReplenishment(stock) {
        if (stock === 0) return 50;
        if (stock <= 3) return 30;
        return 0;
      }

      function getProductImage(product, size = 50) {
        if (product.imagePath) {
          // Extraire juste le nom du fichier
          const fileName = product.imagePath.split('/').pop().split('\\').pop();
          return `https://luxeparfum-backend.onrender.com/uploads/${fileName}`;
        }
        return `https://via.placeholder.com/${size}`;
      }

      function addRowToTable(product) {
        const stock = product.quantite;
        let status, statusClass, replenishmentSuggestion, replenishmentClass;

        if (stock === 0) {
          status = 'Rupture'; statusClass = 'bg-red-100 text-red-800';
          replenishmentSuggestion = `Commander ${calculateReplenishment(stock)} unités`;
          replenishmentClass = 'bg-red-100 text-red-800';
        } else if (stock <= 3) {
          status = 'Bas'; statusClass = 'bg-yellow-100 text-yellow-800';
          replenishmentSuggestion = `Commander ${calculateReplenishment(stock)} unités`;
          replenishmentClass = 'bg-yellow-100 text-yellow-800';
        } else {
          status = 'Suffisant'; statusClass = 'bg-green-100 text-green-800';
          replenishmentSuggestion = 'Stock suffisant'; replenishmentClass = 'bg-green-100 text-green-800';
        }

        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-6 py-4 text-sm text-gray-900"><img src="${getProductImage(product)}" class="product-thumb" alt="Image"></td>
          <td class="px-6 py-4 text-sm font-medium text-gray-900">${product.nom}</td>
          <td class="px-6 py-4 text-sm text-gray-500">${getCategoryName(product.categoryId)}</td>
          <td class="px-6 py-4 text-sm text-gray-500">${stock}</td>
          <td class="px-6 py-4"><span class="px-2 inline-flex text-xs font-semibold rounded-full ${statusClass}">${status}</span></td>
          <td class="px-6 py-4"><span class="px-2 inline-flex text-xs font-semibold rounded-full ${replenishmentClass}">${replenishmentSuggestion}</span></td>
          <td class="px-6 py-4 text-sm font-medium flex space-x-3">
            <button class="text-indigo-600 hover:text-indigo-900" onclick="viewProductDetails(${product.id})">
              <i class="fas fa-eye"></i>
            </button>
            <button class="text-yellow-600 hover:text-yellow-900" onclick="editProduct(${product.id})">
              <i class="fas fa-edit"></i>
            </button>
            <button class="text-red-600 hover:text-red-900" onclick="deleteProduct(${product.id})">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      }

      function displayProducts() {
        tableBody.innerHTML = '';
        products.forEach(addRowToTable);
      }

      // Fetch produits
      async function fetchProducts() {
        const token = localStorage.getItem('token');
        if (!token) { alert("Token manquant !"); return; }

        try {
          await loadCategories(); // Charger d'abord les catégories
          const response = await fetch('https://luxeparfum-backend.onrender.com/api/products/get_product', {
            headers: { 'Authorization': 'Bearer ' + token }
          });
          if (!response.ok) {
            const err = await response.json();
            throw new Error(err.error || "Erreur API");
          }
          products = await response.json();
          displayProducts();
        } catch (error) {
          console.error("Erreur récupération produits:", error);
          alert(error.message);
        }
      }

      // --- Modals Détails ---
      function viewProductDetails(id) {
        const product = products.find(p => p.id === id);
        if (!product) return;
        document.getElementById('detailImage').src = getProductImage(product, 200);
        document.getElementById('detailName').innerText = product.nom;
        document.getElementById('detailCategory').innerText = product.categorie;
        document.getElementById('detailStock').innerText = product.quantite;
        document.getElementById('detailDescription').innerText = product.description || 'N/A';
        document.getElementById('detailPrice').innerText = product.prix || 'N/A';
        document.getElementById('detailModal').classList.remove('hidden');
      }
      function closeDetailModal() { document.getElementById('detailModal').classList.add('hidden'); }

      // --- Modal Supprimer ---
      function deleteProduct(id) {
        productToDelete = id;
        const product = products.find(p => p.id === id);
        if (product) {
          document.getElementById('deleteMessage').innerText = `Supprimer "${product.nom}" ?`;
          document.getElementById('deleteModal').classList.remove('hidden');
        }
      }
      function closeDeleteModal() { document.getElementById('deleteModal').classList.add('hidden'); }
      async function confirmDelete() {
        const token = localStorage.getItem('token');
        if (!token || productToDelete === null) return;
        try {
          const response = await fetch(`https://luxeparfum-backend.onrender.com/api/products/delete_product/${productToDelete}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
          });
          if (response.ok) {
            products = products.filter(p => p.id !== productToDelete);
            displayProducts();
            closeDeleteModal();
          } else {
            const err = await response.json();
            alert("Erreur suppression: " + err.error);
          }
        } catch (error) { console.error(error); alert(error.message); }
      }

      // --- Modal Edition ---
      function editProduct(id) {
        const product = products.find(p => p.id === id);
        if (!product) return;
        productToEdit = product;
        document.getElementById('editImagePreview').src = getProductImage(product, 200);
        document.getElementById('editName').value = product.nom;
        document.getElementById('editCategory').value = product.categorie;
        document.getElementById('editStock').value = product.quantite;
        document.getElementById('editDescription').value = product.description || '';
        document.getElementById('editPrice').value = product.prix || '';
        document.getElementById('editModal').classList.remove('hidden');
      }
      function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
      window.previewEditImage = function (event) {
        const preview = document.getElementById('editImagePreview');
        preview.src = URL.createObjectURL(event.target.files[0]);
      }

      document.getElementById('editForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        if (!productToEdit) return;
        const token = localStorage.getItem('token');
        const formData = new FormData();
        formData.append('nom', document.getElementById('editName').value);
        formData.append('categorie', document.getElementById('editCategory').value);
        formData.append('quantite', document.getElementById('editStock').value);
        formData.append('description', document.getElementById('editDescription').value);
        formData.append('prix', document.getElementById('editPrice').value);
        const file = document.getElementById('editImage').files[0];
        if (file) formData.append('image', file);

        try {
          const response = await fetch(`https://luxeparfum-backend.onrender.com/api/products/update_product/${productToEdit.id}`, {
            method: 'PUT',
            headers: { 'Authorization': 'Bearer ' + token },
            body: formData
          });
          if (response.ok) {
            const updatedProduct = await response.json();
            const index = products.findIndex(p => p.id === updatedProduct.id);
            products[index] = updatedProduct;
            displayProducts();
            closeEditModal();
          } else {
            const err = await response.json();
            alert("Erreur mise à jour: " + err.error);
          }
        } catch (error) { console.error(error); alert(error.message); }
      });

      // --- Init ---
      fetchProducts();

      // --- Fonctions globales ---
      window.closeDeleteModal = closeDeleteModal;
      window.confirmDelete = confirmDelete;
      window.viewProductDetails = viewProductDetails;
      window.closeDetailModal = closeDetailModal;
      window.editProduct = editProduct;
      window.closeEditModal = closeEditModal;

    });
  </script>
</body>

</html>
