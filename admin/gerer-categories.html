<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√©rer les Cat√©gories - Parfumerie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script type="module" src="./Scripts/sidebar-component.js"></script>
  <script type="module" src="./Scripts/header-component.js"></script>
</head>

<body class="bg-gradient-to-r from-indigo-200 to-purple-300 min-h-screen">

  <div class="flex min-h-screen">
    <aside class="w-64 h-screen bg-white shadow-md fixed overflow-y-auto">
      <sidebar-component></sidebar-component>
    </aside>

    <main class="flex-1 ml-64 p-6">
      <header-component></header-component>
      <h1 class="text-4xl font-serif font-semibold text-purple-700 mb-6 text-center mt-5">G√©rer les Cat√©gories</h1>

      <!-- Tableau des cat√©gories -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
          <thead>
            <tr class="bg-purple-600 text-white">
              <th class="py-3 px-6 text-left">Nom</th>
              <th class="py-3 px-6 text-left">Description</th>
              <th class="py-3 px-6 text-left">Sous-cat√©gories</th>
              <th class="py-3 px-6 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="categoryList" class="text-gray-700"></tbody>
        </table>
      </div>

      <!-- Bouton ajouter -->
      <div class="mt-6 text-center">
        <button id="addCategoryBtn"
          class="inline-block bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition duration-300">
          Ajouter une Nouvelle Cat√©gorie
        </button>
      </div>
    </main>
  </div>

  <!-- MODAL Ajout / Modification -->
  <div id="categoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg w-1/2 p-6 relative">
      <h2 id="modalTitle" class="text-2xl font-semibold text-purple-700 mb-4">Ajouter Cat√©gorie</h2>
      <form id="categoryForm" class="space-y-4">
        <input type="hidden" id="categoryId">
        <div>
          <label for="categoryName" class="block text-gray-700">Nom</label>
          <input type="text" id="categoryName" class="w-full border rounded p-2" required>
        </div>
        <div>
          <label for="categoryDescription" class="block text-gray-700">Description</label>
          <textarea id="categoryDescription" class="w-full border rounded p-2"></textarea>
        </div>
        <div>
          <label for="categorySubcategories" class="block text-gray-700">Sous-cat√©gories (s√©par√©es par des virgules)</label>
          <input type="text" id="categorySubcategories" class="w-full border rounded p-2"
            placeholder="Exemple : Floraux, Orientaux, Bois√©s">
        </div>
        <div class="flex justify-end gap-3">
          <button type="button" id="closeModalBtn"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Annuler</button>
          <button type="submit"
            class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL Confirmation Suppression -->
  <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg w-1/3 p-6">
      <h3 class="text-xl font-semibold text-red-600 mb-4">Confirmer la suppression</h3>
      <p class="mb-4">Voulez-vous vraiment supprimer cette cat√©gorie ?</p>
      <div class="flex justify-end gap-3">
        <button id="cancelDeleteBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Annuler</button>
        <button id="confirmDeleteBtn"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Supprimer</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://luxeparfum-backend.onrender.com/api/categories';
    const token = localStorage.getItem('token');

    const categoryList = document.getElementById('categoryList');
    const categoryModal = document.getElementById('categoryModal');
    const deleteModal = document.getElementById('deleteModal');
    const modalTitle = document.getElementById('modalTitle');
    const categoryForm = document.getElementById('categoryForm');
    const categoryIdInput = document.getElementById('categoryId');
    const categoryNameInput = document.getElementById('categoryName');
    const categoryDescriptionInput = document.getElementById('categoryDescription');
    const categorySubInput = document.getElementById('categorySubcategories');
    let deleteCategoryId = null;

    // üîπ R√©cup√©rer et afficher les cat√©gories
    async function fetchCategories() {
      try {
        const res = await fetch(`${API_URL}/get_categories`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        categoryList.innerHTML = '';

        if (!data || data.length === 0) {
          categoryList.innerHTML = `<tr><td colspan="4" class="text-center py-4">Aucune cat√©gorie trouv√©e.</td></tr>`;
          return;
        }

        data.forEach(cat => {
          const row = document.createElement('tr');
          row.classList.add('transition', 'duration-300', 'hover:bg-indigo-100');
          row.innerHTML = `
            <td class="py-3 px-6">${cat.nom}</td>
            <td class="py-3 px-6">${cat.description || ''}</td>
            <td class="py-3 px-6">${Array.isArray(cat.subcategories) ? cat.subcategories.join(', ') : ''}</td>
            <td class="py-3 px-6">
              <button class="text-purple-600 hover:text-purple-800" onclick="openEditModal(${cat.id})">
                <i class="fas fa-edit"></i> Modifier
              </button>
              <button class="text-red-600 hover:text-red-800 ml-4" onclick="openDeleteModal(${cat.id})">
                <i class="fas fa-trash-alt"></i> Supprimer
              </button>
            </td>
          `;
          categoryList.appendChild(row);
        });

      } catch (err) {
        console.error(err);
      }
    }

    function openModal() {
      categoryModal.classList.remove('hidden');
    }

    function closeModal() {
      categoryModal.classList.add('hidden');
      categoryForm.reset();
      categoryIdInput.value = '';
      modalTitle.textContent = 'Ajouter Cat√©gorie';
    }

    // üîπ Ouvrir la modale en mode √©dition
    function openEditModal(id) {
      modalTitle.textContent = 'Modifier Cat√©gorie';
      fetch(`${API_URL}/get_category/${id}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      }).then(res => res.json())
        .then(cat => {
          categoryIdInput.value = cat.id;
          categoryNameInput.value = cat.nom;
          categoryDescriptionInput.value = cat.description || '';
          categorySubInput.value = Array.isArray(cat.subcategories) ? cat.subcategories.join(', ') : '';
          openModal();
        });
    }

    // üîπ Soumission formulaire ajout/modif
    categoryForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = categoryIdInput.value;
      const body = {
        nom: categoryNameInput.value.trim(),
        description: categoryDescriptionInput.value.trim(),
        subcategories: categorySubInput.value
          ? categorySubInput.value.split(',').map(s => s.trim())
          : []
      };
      try {
        const res = await fetch(id ? `${API_URL}/update_category/${id}` : `${API_URL}/add_category`, {
          method: id ? 'PUT' : 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (res.ok) {
          closeModal();
          fetchCategories();
        } else {
          alert(data.error || 'Erreur lors de l\'op√©ration');
        }
      } catch (err) {
        alert('Erreur serveur: ' + err.message);
      }
    });

    document.getElementById('addCategoryBtn').addEventListener('click', openModal);
    document.getElementById('closeModalBtn').addEventListener('click', closeModal);

    // üîπ Suppression
    function openDeleteModal(id) {
      deleteCategoryId = id;
      deleteModal.classList.remove('hidden');
    }
    document.getElementById('cancelDeleteBtn').addEventListener('click', () => {
      deleteCategoryId = null;
      deleteModal.classList.add('hidden');
    });
    document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
      if (!deleteCategoryId) return;
      try {
        const res = await fetch(`${API_URL}/delete_category/${deleteCategoryId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (res.ok) fetchCategories();
        else alert(data.error || 'Erreur lors de la suppression');
      } catch (err) {
        alert('Erreur serveur: ' + err.message);
      }
      deleteCategoryId = null;
      deleteModal.classList.add('hidden');
    });

    document.addEventListener('DOMContentLoaded', fetchCategories);
  </script>
</body>
</html>
