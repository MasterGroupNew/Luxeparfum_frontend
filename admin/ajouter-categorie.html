<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une Catégorie - Parfumerie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script type="module" src="./Scripts/sidebar-component.js"></script>
  <script type="module" src="./Scripts/header-component.js"></script>
</head>

<body class="bg-gradient-to-r from-indigo-200 to-purple-300">
  <aside class="w-64 h-screen bg-white shadow-md fixed overflow-y-auto">
    <sidebar-component></sidebar-component>
  </aside>

  <main class="flex-1 ml-64 p-6">
    <header-component></header-component>
    <div class="max-w-4xl mx-auto p-8">
      <h1 class="text-4xl font-serif font-semibold text-center text-purple-700 mb-6">Ajouter une Catégorie</h1>

      <!-- Formulaire pour ajouter une catégorie -->
      <form id="addCategoryForm" class="bg-white shadow-md rounded-lg p-6 space-y-6">
        <div>
          <label for="categoryName" class="block text-lg font-semibold text-gray-700">Nom de la catégorie</label>
          <input type="text" id="categoryName" name="nom"
            class="w-full p-3 mt-2 border border-gray-300 rounded-lg" placeholder="Nom de la catégorie" required>
        </div>

        <div>
          <label for="categoryDescription" class="block text-lg font-semibold text-gray-700">Description de la catégorie</label>
          <textarea id="categoryDescription" name="description"
            class="w-full p-3 mt-2 border border-gray-300 rounded-lg"
            placeholder="Description de la catégorie"></textarea>
        </div>

        <div>
          <label for="categorySubcategories" class="block text-lg font-semibold text-gray-700">Sous-catégories (séparées par des virgules)</label>
          <input type="text" id="categorySubcategories" name="subcategories"
            class="w-full p-3 mt-2 border border-gray-300 rounded-lg"
            placeholder="Ex: Floraux, Orientaux, Boisés">
        </div>

        <div>
          <label for="categoryGenre" class="block text-lg font-semibold text-gray-700">Genre</label>
          <select id="categoryGenre" name="genre" class="w-full p-3 mt-2 border border-gray-300 rounded-lg">
            <option value="Mixte">Mixte</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>
        </div>

        <div class="flex justify-center">
          <button type="submit"
            class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition duration-300">
            Ajouter la Catégorie
          </button>
        </div>
      </form>

      <!-- Message de succès / erreur -->
      <div id="message" class="mt-6 text-center text-green-600 hidden"></div>
      <div id="errorMessage" class="mt-6 text-center text-red-600 hidden"></div>
    </div>
  </main>

  <script>
    document.getElementById('addCategoryForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const nom = document.getElementById('categoryName').value.trim();
      const description = document.getElementById('categoryDescription').value.trim();
      const subcategoriesInput = document.getElementById('categorySubcategories').value.trim();
      const subcategories = subcategoriesInput ? subcategoriesInput.split(',').map(s => s.trim()) : [];
      const genre = document.getElementById('categoryGenre').value;

      try {
        const token = localStorage.getItem('token');
        if (!token) {
          alert("⚠️ Vous devez être connecté !");
          return;
        }

        const response = await fetch('https://luxeparfum-backend.onrender.com/api/categories/add_category', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ nom, description, subcategories, genre })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('message').textContent = data.message;
          document.getElementById('message').classList.remove('hidden');
          document.getElementById('errorMessage').classList.add('hidden');
          this.reset();
        } else {
          document.getElementById('errorMessage').textContent = data.error || 'Erreur lors de la création.';
          document.getElementById('errorMessage').classList.remove('hidden');
          document.getElementById('message').classList.add('hidden');
        }
      } catch (err) {
        document.getElementById('errorMessage').textContent = 'Erreur serveur : ' + err.message;
        document.getElementById('errorMessage').classList.remove('hidden');
        document.getElementById('message').classList.add('hidden');
      }
    });
  </script>
</body>

</html>
