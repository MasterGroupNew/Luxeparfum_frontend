<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voir Toutes les Commandes - Parfumerie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Web components -->
  <script src="./Scripts/sidebar-component.js"></script>
  <script src="./Scripts/header-component.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-r from-indigo-200 to-purple-300 min-h-screen">
 <!-- Sidebar -->
  <aside class="w-64 h-screen bg-white shadow-md fixed overflow-y-auto">
    <sidebar-component></sidebar-component>
  </aside>

  <main class="flex-1 ml-64 p-6">
    <header-component></header-component>
    <div class="max-w-7xl mx-auto p-8 bg-white rounded-lg shadow-lg">
      <h1 class="text-4xl font-serif font-semibold text-center text-purple-700 mb-6">
        Voir Toutes les Commandes
      </h1>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-gray-700">
          <thead>
            <tr class="bg-purple-600 text-white">
              <th class="py-3 px-6 text-left">ID Commande</th>
              <th class="py-3 px-6 text-left">Client</th>
              <th class="py-3 px-6 text-left">Total</th>
              <th class="py-3 px-6 text-left">Date</th>
              <th class="py-3 px-6 text-left">Statut</th>
              <th class="py-3 px-6 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="orderList">
            <tr>
              <td colspan="6" class="text-center py-8">
                <i class="fas fa-spinner fa-spin text-3xl text-purple-600 mb-3"></i>
                <p class="text-gray-500">Chargement des commandes...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal D√©tails Commande -->
  <div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-2/3 p-6 relative">
      <button onclick="closeModal('detailsModal')" class="absolute top-3 right-3 text-gray-500 hover:text-red-500">
        <i class="fas fa-times text-xl"></i>
      </button>
      <h2 class="text-2xl font-semibold text-purple-700 mb-4">üì¶ D√©tails de la commande</h2>
      <div id="modalDetailsContent" class="space-y-3 text-gray-700"></div>
    </div>
  </div>

  <!-- Modal Modifier Statut -->
  <div id="statusModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-96 p-6 relative">
      <button onclick="closeModal('statusModal')" class="absolute top-3 right-3 text-gray-500 hover:text-red-500">
        <i class="fas fa-times text-xl"></i>
      </button>
      <h2 class="text-2xl font-semibold text-purple-700 mb-4">üìù Modifier le statut</h2>
      <select id="newStatus"
        class="w-full border border-gray-300 rounded-md px-4 py-2 mb-4 focus:ring-2 focus:ring-purple-400">
        <option value="en attente">En attente</option>
        <option value="en pr√©paration">En pr√©paration</option>
        <option value="exp√©di√©e">Exp√©di√©e</option>
        <option value="livr√©e">Livr√©e</option>
        <option value="annul√©e">Annul√©e</option>
      </select>
      <button onclick="confirmStatusUpdate()" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
        ‚úÖ Confirmer
      </button>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://luxeparfum-backend.onrender.com/api/orders';
    let currentOrderId = null;

    function getToken() {
      return localStorage.getItem('token') || sessionStorage.getItem('token');
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadOrders();
    });

    function loadOrders() {
      const orderList = document.getElementById('orderList');
      const token = getToken();

      if (!token) {
        orderList.innerHTML = `
          <tr>
            <td colspan="6" class="text-center py-8 text-red-500">Acc√®s refus√© - Veuillez vous connecter.</td>
          </tr>`;
        return;
      }

      fetch(`${API_BASE_URL}/get_orders`, {
        headers: { 'Authorization': `Bearer ${token}` }
      })
        .then(res => res.json())
        .then(data => {
          orderList.innerHTML = '';

          if (!data || data.length === 0) {
            orderList.innerHTML = `<tr><td colspan="6" class="text-center py-8">Aucune commande trouv√©e.</td></tr>`;
            return;
          }

          data.forEach(order => {
            const date = new Date(order.createdAt).toLocaleString('fr-FR');
            const row = `
              <tr class="hover:bg-indigo-50 border-b border-gray-200">
                <td class="py-3 px-6">#${order.id}</td>
                <td class="py-3 px-6">${order.user?.nom || order.customerInfo?.nom || 'Client'}</td>
                <td class="py-3 px-6 font-semibold">${order.total} FCFA</td>
                <td class="py-3 px-6">${date}</td>
                <td class="py-3 px-6">
                  <span class="px-3 py-1 rounded-full text-xs font-semibold ${getStatusClass(order.status)}">${order.status}</span>
                </td>
                <td class="py-3 px-6">
                  <button class="text-blue-600 hover:text-blue-800" onclick="showDetailsModal(${order.id})">
                    <i class="fas fa-eye"></i> D√©tails
                  </button>
                  <button class="text-yellow-600 hover:text-yellow-800 ml-3" onclick="openStatusModal(${order.id})">
                    <i class="fas fa-pen"></i> Modifier
                  </button>
                </td>
              </tr>`;
            orderList.innerHTML += row;
          });
        })
        .catch(err => {
          console.error(err);
          orderList.innerHTML = `<tr><td colspan="6" class="text-center py-8 text-red-500">Erreur: ${err.message}</td></tr>`;
        });
    }

    function getStatusClass(status) {
      const s = status?.toLowerCase() || '';
      if (s.includes('livr√©e')) return 'bg-green-100 text-green-800';
      if (s.includes('exp√©di√©e')) return 'bg-blue-100 text-blue-800';
      if (s.includes('pr√©paration')) return 'bg-yellow-100 text-yellow-800';
      if (s.includes('annul√©e')) return 'bg-red-100 text-red-800';
      return 'bg-gray-100 text-gray-800';
    }

    function showDetailsModal(orderId) {
      const token = getToken();
      fetch(`${API_BASE_URL}/get_order/${orderId}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      })
        .then(res => res.json())
        .then(order => {
          const details = document.getElementById('modalDetailsContent');
          const productsHTML = order.items.map(p => `
            <div class="flex items-center space-x-3 border-b pb-2">
              <img src="${p.image}" alt="${p.name}" class="w-12 h-12 rounded">
              <div>
                <p class="font-semibold">${p.name}</p>
                <p class="text-sm text-gray-500">x${p.quantity} - ${p.price} FCFA</p>
              </div>
            </div>
          `).join('');

          details.innerHTML = `
            <p><strong>Client :</strong> ${order.customerInfo.nom} ${order.customerInfo.prenom}</p>
            <p><strong>Email :</strong> ${order.customerInfo.email}</p>
            <p><strong>T√©l√©phone :</strong> ${order.customerInfo.telephone}</p>
            <p><strong>Adresse :</strong> ${order.shippingAddress || 'Non sp√©cifi√©e'}</p>
            <p><strong>Total :</strong> ${order.total} FCFA</p>
            <p><strong>Statut :</strong> <span class="${getStatusClass(order.status)} px-3 py-1 rounded-full">${order.status}</span></p>
            <h3 class="text-lg font-semibold mt-4 mb-2 text-purple-600">Produits :</h3>
            <div class="space-y-2">${productsHTML}</div>
          `;
          openModal('detailsModal');
        })
        .catch(err => alert('Erreur : ' + err.message));
    }

    function openStatusModal(orderId) {
      currentOrderId = orderId;
      openModal('statusModal');
    }

    function confirmStatusUpdate() {
      const newStatus = document.getElementById('newStatus').value;
      const token = getToken();

      fetch(`${API_BASE_URL}/update_status/${currentOrderId}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ status: newStatus })
      })
        .then(res => res.json())
        .then(() => {
          closeModal('statusModal');
          loadOrders();
        })
        .catch(err => alert('Erreur: ' + err.message));
    }

    function openModal(id) {
      document.getElementById(id).classList.remove('hidden');
    }

    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }
  </script>

</body>
</html>
