<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion | Élégance Parfumée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #faf5f0;
        }

        .title-font {
            font-family: 'Playfair Display', serif;
        }

        .parfum-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('https://images.unsplash.com/photo-1594035910387-fea47794261f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }

        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(210, 180, 140, 0.3);
            border-color: #d2b48c;
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(210, 180, 140, 0.4);
        }

        #toast {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            min-width: 300px;
            z-index: 50;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-spray-can text-2xl text-purple-600"></i>
                <h1 class="text-xl font-bold text-gray-800">Élégance Parfumée</h1>
            </div>

            <nav class="hidden md:flex space-x-8">
                <a href="../visiteur.html" class="text-gray-700 hover:text-purple-600 transition">Accueil</a>
                <a href="#" class="text-gray-700 hover:text-purple-600 transition">Homme</a>
                <a href="#" class="text-gray-700 hover:text-purple-600 transition">Femme</a>
                <a href="#" class="text-gray-700 hover:text-purple-600 transition">Collections</a>
                <a href="#" class="text-gray-700 hover:text-purple-600 transition">À propos</a>
                <a href="./login.html" class="text-gray-700 hover:text-purple-600 transition font-medium">Se
                    Connecter</a>
            </nav>

            <div class="flex items-center space-x-4">
                <button id="search-btn" class="text-gray-600 hover:text-purple-600 transition">
                    <i class="fas fa-search"></i>
                </button>
                <button id="cart-btn" class="relative text-gray-600 hover:text-purple-600 transition">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count"
                        class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                <button class="md:hidden text-gray-600" id="mobile-menu-btn">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- LOGIN FORM -->
    <main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-6xl w-full mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:flex md:max-h-[600px]">

            <!-- Image Section -->
            <div class="md:w-1/2 parfum-bg text-white flex flex-col justify-center p-12 hidden md:block">
                <h1 class="text-4xl title-font mb-4">Élégance Parfumée</h1>
                <p class="text-lg mb-8">Découvrez l'art subtil de la parfumerie</p>
            </div>

            <!-- Login Form Section -->
            <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center relative">
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-medium title-font text-gray-800 mb-2">Bienvenue</h2>
                    <p class="text-gray-500">Connectez-vous à votre compte</p>
                </div>

                <form class="space-y-6" id="loginForm" novalidate>
                    <div>
                        <label for="identifier" class="block text-sm font-medium text-gray-700 mb-1">Email ou
                            contact</label>
                        <input id="identifier" name="identifier" type="text" required
                            class="input-focus block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                            placeholder="email@example.com ou 0123456789" />
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                        <input id="password" name="password" type="password" required
                            class="input-focus block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                            placeholder="••••••••" />
                    </div>

                    <div>
                        <button type="submit"
                            class="btn-hover w-full py-3 px-4 rounded-md text-sm font-medium text-white bg-amber-700 hover:bg-amber-800 transition">
                            Se connecter
                        </button>
                    </div>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-500">
                        Nouveau client ?
                        <a href="register.html" class="font-medium text-amber-700 hover:text-amber-800">Créez un
                            compte</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast -->
    <div id="toast" class="hidden fixed bottom-6 left-1/2 transform -translate-x-1/2 min-w-[300px] z-50">
        <div id="toast-content" class="bg-red-100 border border-red-400 text-red-700 px-6 py-3 rounded shadow-lg">
            <span id="toast-message">Message d'erreur</span>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value.trim();
            const password = document.getElementById('password').value;

            if (!identifier || !password) {
                showToast('Veuillez remplir tous les champs');
                return;
            }

            try {
                const response = await fetch('https://luxeparfum-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('Connexion réussie ! Redirection...', true);
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.user.role);

                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = '../admin/dashboard.html';
                        } else {
                            window.location.href = '../users/index.html';
                        }
                    }, 1500);
                } else {
                    showToast(data.error || 'Erreur lors de la connexion');
                }
            } catch (err) {
                showToast('Erreur réseau ou serveur');
                console.error(err);
            }
        });

        function showToast(message, isSuccess = false) {
            const toast = document.getElementById('toast');
            const toastContent = document.getElementById('toast-content');
            const toastMessage = document.getElementById('toast-message');

            toastMessage.textContent = message;
            toast.classList.remove('hidden');

            if (isSuccess) {
                toastContent.className = "bg-green-100 border border-green-400 text-green-700 px-6 py-3 rounded shadow-lg";
            } else {
                toastContent.className = "bg-red-100 border border-red-400 text-red-700 px-6 py-3 rounded shadow-lg";
            }

            setTimeout(() => toast.classList.add('hidden'), 3500);
        }
    </script>
</body>

</html>
