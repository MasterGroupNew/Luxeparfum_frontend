<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion | √âl√©gance Parfum√©e</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå∏</text></svg>">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #faf5f0;
    }

    .title-font {
      font-family: 'Playfair Display', serif;
    }

    .parfum-bg {
      background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('https://images.unsplash.com/photo-1594035910387-fea47794261f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }

    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(210, 180, 140, 0.3);
      border-color: #d2b48c;
    }

    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(210, 180, 140, 0.4);
    }

    #toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      min-width: 300px;
      z-index: 50;
    }
  </style>
</head>

<body class="bg-gray-50">
  <!-- En-t√™te simplifi√© -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-spray-can text-2xl text-purple-600"></i>
        <h1 class="text-xl font-bold text-gray-800">√âl√©gance Parfum√©e</h1>
      </div>
    </div>
  </header>

  <!-- FORMULAIRE DE CONNEXION -->
  <main class="min-h-screen flex items-center justify-center py-8 px-4 sm:px-6 lg:px-8 login-container">
    <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg overflow-hidden md:flex">
      <div class="md:w-1/2 parfum-bg text-white flex flex-col justify-center p-8 hidden md:block">
        <h1 class="text-4xl title-font mb-4">√âl√©gance Parfum√©e</h1>
        <p class="text-lg mb-8">D√©couvrez l'art subtil de la parfumerie</p>
      </div>

      <div class="w-full md:w-1/2 p-6 md:p-12 flex flex-col justify-center relative">
        <div class="text-center mb-8">
          <h2 class="text-2xl md:text-3xl font-medium title-font text-gray-800 mb-2">Bienvenue</h2>
          <p class="text-gray-500 text-sm md:text-base">Connectez-vous √† votre compte</p>
        </div>

        <form id="loginForm" class="space-y-4 md:space-y-6" novalidate>
          <div>
            <label for="identifier" class="block text-sm font-medium text-gray-700 mb-1">Email ou contact</label>
            <input id="identifier" name="identifier" type="text" required
              class="block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none input-focus"
              placeholder="email@example.com ou 0123456789" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
            <input id="password" name="password" type="password" required
              class="block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none input-focus"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          </div>

          <div>
            <button type="submit"
              class="w-full py-3 px-4 rounded-md text-sm font-medium text-white bg-purple-700 hover:bg-purple-800 transition btn-hover">
              Se connecter
            </button>
          </div>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-500">
            Nouveau client ?
            <a href="register.html" class="font-medium text-purple-700 hover:text-purple-800">Cr√©ez un compte</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- TOAST -->
  <div id="toast" class="hidden fixed bottom-4 left-4 right-4 md:left-1/2 md:right-auto md:transform md:-translate-x-1/2 min-w-[300px] z-50">
    <div id="toast-content"
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow-lg text-sm md:text-base">
      <span id="toast-message">Message d'erreur</span>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const identifier = document.getElementById("identifier").value.trim();
        const password = document.getElementById("password").value;

        if (!identifier || !password) {
          showToast("Veuillez remplir tous les champs");
          return;
        }

        try {
          const response = await fetch("https://luxeparfum-backend.onrender.com/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ identifier, password }),
          });

          const data = await response.json();

          if (response.ok) {
            showToast("Connexion r√©ussie ! Redirection...", true);

            // ‚úÖ Sauvegarder token, r√¥le et userId
            localStorage.setItem("token", data.token);
            localStorage.setItem("role", data.user.role);

            try {
              const payload = JSON.parse(atob(data.token.split(".")[1]));
              if (payload.id || payload.userId) {
                localStorage.setItem("userId", payload.id || payload.userId);
              }
            } catch (err) {
              console.error("Erreur d√©codage token :", err);
            }

            // ‚úÖ Redirection selon le r√¥le
            setTimeout(() => {
              if (data.user.role === "admin") {
                window.location.href = "../admin/Dashboard.html";
              } else {
                window.location.href = "../users/index.html";
              }
            }, 1500);
          } else {
            showToast(data.error || "Erreur lors de la connexion");
          }
        } catch (err) {
          showToast("Erreur r√©seau ou serveur");
          console.error(err);
        }
      });

      function showToast(message, isSuccess = false) {
        const toast = document.getElementById("toast");
        const toastContent = document.getElementById("toast-content");
        const toastMessage = document.getElementById("toast-message");

        toastMessage.textContent = message;
        toast.classList.remove("hidden");

        if (isSuccess) {
          toastContent.className = "bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow-lg text-sm md:text-base";
        } else {
          toastContent.className = "bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow-lg text-sm md:text-base";
        }

        setTimeout(() => toast.classList.add("hidden"), 3500);
      }
    });
  </script>
</body>
</html>
