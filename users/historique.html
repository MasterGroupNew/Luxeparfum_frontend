<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des commandes - Élégance Parfumée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <button id="mobile-menu-btn" class="md:hidden text-gray-600 hover:text-purple-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <i class="fas fa-spray-can text-2xl text-purple-600"></i>
                <h1 class="text-xl font-bold text-gray-800">Élégance Parfumée</h1>
            </div>

            <nav class="hidden md:flex space-x-8">
                <a href="./index.html" class="text-gray-700 hover:text-purple-600 transition">Accueil</a>
                <a href="./homme.html" class="text-gray-700 hover:text-purple-600 transition">Homme</a>
                <a href="./femme.html" class="text-gray-700 hover:text-purple-600 transition">Femme</a>
                <a href="./unisex.html" class="text-gray-700 hover:text-purple-600 transition">Unisexe</a>
                <a href="./collections.html" class="text-gray-700 hover:text-purple-600 transition">Collections</a>
                <a href="./historique.html" id="historique-link" class="text-purple-600 font-semibold transition hidden">Historique</a>
                <a href="./suivi.html" id="suivi-link" class="text-gray-700 hover:text-purple-600 transition hidden">Suivi</a>
                <a href="../visiteur.html" id="logout" class="text-gray-700 hover:text-purple-600 transition hidden">Déconnexion</a>
            </nav>

            <div class="flex items-center space-x-4">
                <button id="search-btn" class="text-gray-600 hover:text-purple-600 transition">
                    <i class="fas fa-search"></i>
                </button>
                <button id="cart-btn" class="relative text-gray-600 hover:text-purple-600 transition">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white py-2 px-4 shadow-md absolute top-full left-0 right-0">
            <a href="./index.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Accueil</a>
            <a href="./homme.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Homme</a>
            <a href="./femme.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Femme</a>
            <a href="./collections.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Collections</a>
            <a href="./historique.html" id="historique-link-mobile" class="block py-2 text-purple-600 font-semibold transition hidden">Historique</a>
            <a href="./suivi.html" id="suivi-link-mobile" class="block py-2 text-gray-700 hover:text-purple-600 transition hidden">Suivi</a>
            <a href="../visiteur.html" id="logout-mobile" class="block py-2 text-gray-700 hover:text-purple-600 transition hidden">Déconnexion</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Historique des commandes</h1>

        <div id="orders-container" class="space-y-6">
            <!-- Les commandes seront injectées ici -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h4 class="text-lg font-semibold mb-4">Contact</h4>
                    <ul class="space-y-2 text-gray-400">
                        <li class="flex items-center">
                            <i class="fas fa-map-marker-alt mr-2"></i>
                            <span>Cocody, Abidjan, Côte d'Ivoire</span>
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-phone-alt mr-2"></i>
                            <span>+225 07 07 07 07 07</span>
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-envelope mr-2"></i>
                            <span>contact@luxeparfum.ci</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            // Vérification auth et affichage des liens
            if (token) {
                document.getElementById('historique-link').classList.remove('hidden');
                document.getElementById('suivi-link').classList.remove('hidden');
                document.getElementById('logout').classList.remove('hidden');
                document.getElementById('historique-link-mobile').classList.remove('hidden');
                document.getElementById('suivi-link-mobile').classList.remove('hidden');
                document.getElementById('logout-mobile').classList.remove('hidden');
            } else {
                window.location.href = '../utils/login.html';
                return;
            }

            // Gestion menu mobile
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });

                document.addEventListener('click', (e) => {
                    if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                        mobileMenu.classList.add('hidden');
                    }
                });
            }

            try {
                const response = await fetch('https://luxeparfum-backend.onrender.com/api/orders/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const orders = await response.json();
                    displayOrders(orders);
                }
            } catch (error) {
                console.error('Erreur:', error);
            }

            function displayOrders(orders) {
                const container = document.getElementById('orders-container');
                
                if (orders.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12 bg-white rounded-lg shadow">
                            <i class="fas fa-box-open text-4xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500">Aucune commande trouvée</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = orders.map(order => `
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <h2 class="text-lg font-semibold">Commande #${order.id}</h2>
                                <p class="text-sm text-gray-500">
                                    Passée le ${new Date(order.createdAt).toLocaleDateString()}
                                </p>
                            </div>
                            <span class="px-4 py-2 rounded-full ${getStatusColor(order.status)}">
                                ${getStatusText(order.status)}
                            </span>
                        </div>
                        
                        <div class="divide-y divide-gray-200">
                            ${order.items.map(item => `
                                <div class="py-4 flex justify-between items-center">
                                    <div class="flex items-center">
                                        <img src="${item.image}" alt="${item.name}" 
                                             class="w-16 h-16 object-cover rounded">
                                        <div class="ml-4">
                                            <h3 class="font-medium">${item.name}</h3>
                                            <p class="text-sm text-gray-500">Quantité: ${item.quantity}</p>
                                        </div>
                                    </div>
                                    <p class="font-medium">${(item.price * item.quantity).toFixed(2)} FCFA</p>
                                </div>
                            `).join('')}
                        </div>

                        <div class="mt-4 pt-4 border-t border-gray-200">
                            <div class="flex justify-between items-center">
                                <span class="font-semibold">Total</span>
                                <span class="font-bold text-lg">${order.total.toFixed(2)} FCFA</span>
                            </div>
                        </div>

                        <div class="mt-6">
                            <a href="suivi.html?orderId=${order.id}" 
                               class="inline-block bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition">
                                Suivre la commande
                            </a>
                        </div>
                    </div>
                `).join('');
            }

            function getStatusColor(status) {
                const colors = {
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'processing': 'bg-blue-100 text-blue-800',
                    'shipped': 'bg-green-100 text-green-800',
                    'delivered': 'bg-green-100 text-green-800',
                    'cancelled': 'bg-red-100 text-red-800'
                };
                return colors[status] || 'bg-gray-100 text-gray-800';
            }

            function getStatusText(status) {
                const texts = {
                    'pending': 'En attente',
                    'processing': 'En traitement',
                    'shipped': 'Expédiée',
                    'delivered': 'Livrée',
                    'cancelled': 'Annulée'
                };
                return texts[status] || status;
            }
        });
    </script>
</body>
</html>
