<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de commande - Élégance Parfumée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <button id="mobile-menu-btn" class="md:hidden text-gray-600 hover:text-purple-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <i class="fas fa-spray-can text-2xl text-purple-600"></i>
                <h1 class="text-xl font-bold text-gray-800">Élégance Parfumée</h1>
            </div>

            <nav class="hidden md:flex space-x-8">
                <a href="./index.html" class="text-gray-700 hover:text-purple-600 transition">Accueil</a>
                <a href="./homme.html" class="text-gray-700 hover:text-purple-600 transition">Homme</a>
                <a href="./femme.html" class="text-gray-700 hover:text-purple-600 transition">Femme</a>
                <a href="./unisex.html" class="text-gray-700 hover:text-purple-600 transition">Unisexe</a>
                <a href="./collections.html" class="text-gray-700 hover:text-purple-600 transition">Collections</a>
                <a href="./historique.html" id="historique-link" class="text-gray-700 hover:text-purple-600 transition hidden">Historique</a>
                <a href="./suivi.html" id="suivi-link" class="text-purple-600 font-semibold transition hidden">Suivi</a>
                <a href="../visiteur.html" id="logout" class="text-gray-700 hover:text-purple-600 transition hidden">Déconnexion</a>
            </nav>

            <div class="flex items-center space-x-4">
                <button id="search-btn" class="text-gray-600 hover:text-purple-600 transition">
                    <i class="fas fa-search"></i>
                </button>
                <button id="cart-btn" class="relative text-gray-600 hover:text-purple-600 transition">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white py-2 px-4 shadow-md absolute top-full left-0 right-0">
            <a href="./index.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Accueil</a>
            <a href="./homme.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Homme</a>
            <a href="./femme.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Femme</a>
            <a href="./collections.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Collections</a>
            <a href="./historique.html" id="historique-link-mobile" class="block py-2 text-gray-700 hover:text-purple-600 transition hidden">Historique</a>
            <a href="./suivi.html" id="suivi-link-mobile" class="block py-2 text-purple-600 font-semibold transition hidden">Suivi</a>
            <a href="../visiteur.html" id="logout-mobile" class="block py-2 text-gray-700 hover:text-purple-600 transition hidden">Déconnexion</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Suivi de votre commande</h1>

            <div id="order-details" class="bg-white rounded-lg shadow-md p-6 mb-8">
                <!-- Détails de la commande injectés ici -->
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-6">Statut de la livraison</h2>
                <div id="tracking-steps" class="relative">
                    <!-- Étapes de suivi injectées ici -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h4 class="text-lg font-semibold mb-4">Contact</h4>
                    <ul class="space-y-2 text-gray-400">
                        <li class="flex items-center">
                            <i class="fas fa-map-marker-alt mr-2"></i>
                            <span>Cocody, Abidjan, Côte d'Ivoire</span>
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-phone-alt mr-2"></i>
                            <span>+225 07 07 07 07 07</span>
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-envelope mr-2"></i>
                            <span>contact@luxeparfum.ci</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');

            // Gestion de l'authentification et affichage des liens
            if (token) {
                document.getElementById('historique-link').classList.remove('hidden');
                document.getElementById('suivi-link').classList.remove('hidden');
                document.getElementById('logout').classList.remove('hidden');
                document.getElementById('historique-link-mobile').classList.remove('hidden');
                document.getElementById('suivi-link-mobile').classList.remove('hidden');
                document.getElementById('logout-mobile').classList.remove('hidden');
            } else {
                window.location.href = '../utils/login.html';
                return;
            }

            // Gestion menu mobile
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });

                document.addEventListener('click', (e) => {
                    if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                        mobileMenu.classList.add('hidden');
                    }
                });
            }

            const orderId = new URLSearchParams(window.location.search).get('orderId');
            if (!orderId) {
                window.location.href = 'historique.html';
                return;
            }

            try {
                const response = await fetch(`https://luxeparfum-backend.onrender.com/api/orders/${orderId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const order = await response.json();
                    displayOrderDetails(order);
                    displayTrackingSteps(order.status);
                }
            } catch (error) {
                console.error('Erreur:', error);
            }

            function displayOrderDetails(order) {
                const container = document.getElementById('order-details');
                container.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 class="text-xl font-semibold">Commande #${order.id}</h2>
                            <p class="text-sm text-gray-500">Passée le ${new Date(order.createdAt).toLocaleDateString()}</p>
                        </div>
                        <span class="px-4 py-2 rounded-full ${getStatusColor(order.status)}">
                            ${getStatusText(order.status)}
                        </span>
                    </div>

                    <div class="border-t border-gray-200 pt-4">
                        <h3 class="font-medium mb-2">Adresse de livraison</h3>
                        <p class="text-gray-600">${order.shippingAddress}</p>
                    </div>
                `;
            }

            function displayTrackingSteps(currentStatus) {
                const steps = [
                    { status: 'pending', icon: 'shopping-cart', text: 'Commande reçue' },
                    { status: 'processing', icon: 'box', text: 'En préparation' },
                    { status: 'shipped', icon: 'truck', text: 'En cours de livraison' },
                    { status: 'delivered', icon: 'check-circle', text: 'Livrée' }
                ];

                const container = document.getElementById('tracking-steps');
                container.innerHTML = `
                    <div class="flex items-center justify-between relative">
                        ${steps.map((step, index) => `
                            <div class="flex flex-col items-center relative z-10">
                                <div class="w-10 h-10 rounded-full flex items-center justify-center ${
                                    isStepCompleted(step.status, currentStatus)
                                        ? 'bg-green-500 text-white'
                                        : 'bg-gray-200 text-gray-500'
                                }">
                                    <i class="fas fa-${step.icon}"></i>
                                </div>
                                <p class="text-sm mt-2">${step.text}</p>
                            </div>
                        `).join('')}
                        <div class="absolute left-0 right-0 h-1 bg-gray-200 top-5 -z-10"></div>
                    </div>
                `;
            }

            function isStepCompleted(stepStatus, currentStatus) {
                const order = ['pending', 'processing', 'shipped', 'delivered'];
                return order.indexOf(stepStatus) <= order.indexOf(currentStatus);
            }

            function getStatusColor(status) {
                const colors = {
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'processing': 'bg-blue-100 text-blue-800',
                    'shipped': 'bg-green-100 text-green-800',
                    'delivered': 'bg-green-100 text-green-800'
                };
                return colors[status] || 'bg-gray-100 text-gray-800';
            }

            function getStatusText(status) {
                const texts = {
                    'pending': 'En attente',
                    'processing': 'En traitement',
                    'shipped': 'En cours de livraison',
                    'delivered': 'Livrée'
                };
                return texts[status] || status;
            }
        });
    </script>
</body>
</html>
