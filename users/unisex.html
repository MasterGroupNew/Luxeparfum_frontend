<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfums Unisexes - Élégance Parfumée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1615397349754-cfa2066a298f?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <button id="mobile-menu-btn" class="md:hidden text-gray-600 hover:text-purple-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <i class="fas fa-spray-can text-2xl text-purple-600"></i>
                <h1 class="text-xl font-bold text-gray-800">Élégance Parfumée</h1>
            </div>

            <nav class="hidden md:flex space-x-8">
                <a href="./index.html" class="text-gray-700 hover:text-purple-600 transition">Accueil</a>
                <a href="./homme.html" class="text-gray-700 hover:text-purple-600 transition">Homme</a>
                <a href="./femme.html" class="text-gray-700 hover:text-purple-600 transition">Femme</a>
                <a href="./unisex.html" class="text-purple-600 font-semibold transition">Unisexe</a>
                <a href="./collections.html" class="text-gray-700 hover:text-purple-600 transition">Collections</a>
                <a href="../visiteur.html" id="logout" class="text-gray-700 hover:text-purple-600 transition hidden">Déconnexion</a>
            </nav>

            <div class="flex items-center space-x-4">
                <button id="search-btn" class="text-gray-600 hover:text-purple-600 transition">
                    <i class="fas fa-search"></i>
                </button>
                <button id="cart-btn" class="relative text-gray-600 hover:text-purple-600 transition">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-bg text-white py-20 md:py-32">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-4xl md:text-6xl font-bold mb-4">Parfums Unisexes</h2>
            <p class="text-xl md:text-2xl mb-8 max-w-2xl mx-auto">Des fragrances universelles qui transcendent les genres</p>
        </div>
    </section>

    <!-- Products Section -->
    <section class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Notre collection Unisexe</h2>
                <div class="flex space-x-4">
                    <select id="sortSelect" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="">Trier par</option>
                        <option value="prixAsc">Prix croissant</option>
                        <option value="prixDesc">Prix décroissant</option>
                        <option value="nouveautes">Nouveautés</option>
                    </select>
                    <select id="categorySelect" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="">Famille olfactive</option>
                        <option value="Boisé">Boisé</option>
                        <option value="Oriental">Oriental</option>
                        <option value="Frais">Frais</option>
                        <option value="Floral">Floral</option>
                    </select>
                </div>
            </div>

            <!-- Filtres mobiles -->
            <div class="md:hidden w-full mt-4 flex flex-col space-y-2 bg-white p-4 rounded shadow-lg" id="mobile-filters">
                <select id="sortSelect" class="w-full border border-gray-300 rounded px-3 py-2">
                    <option value="">Trier par</option>
                    <option value="prixAsc">Prix croissant</option>
                    <option value="prixDesc">Prix décroissant</option>
                    <option value="nouveautes">Nouveautés</option>
                </select>
                <select id="categorySelect" class="w-full border border-gray-300 rounded px-3 py-2">
                    <option value="">Famille olfactive</option>
                    <option value="Boisé">Boisé</option>
                    <option value="Oriental">Oriental</option>
                    <option value="Frais">Frais</option>
                    <option value="Floral">Floral</option>
                </select>
            </div>

            <!-- Container pour les produits -->
            <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-8">
                <!-- Les produits seront injectés ici dynamiquement -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="mt-12 flex justify-center">
                <!-- La pagination sera générée dynamiquement -->
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Fonction pour charger les produits
            async function loadProducts(page = 1, sort = '', category = '') {
                try {
                    let url = `https://luxeparfum-backend.onrender.com/api/products/genre/Unisexe`;
                    
                    const params = new URLSearchParams();
                    if (page) params.append('page', page);
                    if (sort) params.append('sort', sort);
                    if (category) params.append('categorie', category);
                    
                    if (params.toString()) {
                        url += `?${params.toString()}`;
                    }

                    const response = await fetch(url);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Erreur:', error);
                    return null;
                }
            }

            // Fonction pour générer le HTML d'un produit
            function createProductCard(product) {
                return `
                    <div class="bg-white rounded-lg overflow-hidden shadow-sm transition duration-300 hover:shadow-md">
                        <div class="relative h-64 overflow-hidden">
                            <img src="${product.imagePath}" 
                                 alt="${product.nom}" 
                                 class="w-full h-full object-cover transition duration-300 hover:scale-105">
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-gray-800">${product.nom}</h3>
                            <p class="text-sm text-gray-500">${product.categorie}</p>
                            <div class="mt-3 flex justify-between items-center">
                                <span class="font-bold text-gray-800">${product.prix.toFixed(2)} €</span>
                                <button class="add-to-cart bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded-full text-sm transition"
                                        data-product-id="${product.id}">
                                    <i class="fas fa-plus mr-1"></i> Ajouter
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Fonction pour afficher les produits
            async function displayProducts() {
                const productsContainer = document.getElementById('productsContainer');
                const sortSelect = document.getElementById('sortSelect');
                const categorySelect = document.getElementById('categorySelect');

                const products = await loadProducts(1, sortSelect.value, categorySelect.value);
                if (!products) return;

                productsContainer.innerHTML = products.items
                    .map(product => createProductCard(product))
                    .join('');
            }

            // Event listeners pour le tri et le filtrage
            document.getElementById('sortSelect').addEventListener('change', displayProducts);
            document.getElementById('categorySelect').addEventListener('change', displayProducts);

            // Chargement initial des produits
            await displayProducts();
        });

        // Script de déconnexion
        document.addEventListener("DOMContentLoaded", () => {
            const logoutLink = document.getElementById("logout");
            const token = localStorage.getItem("token");

            if (token) {
                logoutLink.classList.remove("hidden");
                logoutLink.addEventListener("click", (e) => {
                    e.preventDefault();
                    localStorage.removeItem("token");
                    localStorage.removeItem("role");
                    localStorage.removeItem("cart");
                    window.location.href = "../visiteur.html";
                });
            } else {
                logoutLink.classList.add("hidden");
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Gestion du menu mobile
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileFilters = document.getElementById('mobile-filters');

            mobileMenuBtn?.addEventListener('click', () => {
                mobileMenu?.classList.toggle('hidden');
            });

            // Fermer le menu en cliquant ailleurs
            document.addEventListener('click', (e) => {
                if (!mobileMenuBtn?.contains(e.target) && !mobileMenu?.contains(e.target)) {
                    mobileMenu?.classList.add('hidden');
                }
            });

            // Gestion des filtres mobiles
            const filterBtn = document.getElementById('filter-btn');
            filterBtn?.addEventListener('click', () => {
                mobileFilters?.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
