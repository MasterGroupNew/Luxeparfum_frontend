<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliser la commande - Élégance Parfumée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- En-tête similaire aux autres pages -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <!-- ... existing header code ... -->
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Finaliser votre commande</h1>

            <!-- Résumé du panier -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Récapitulatif de votre panier</h2>
                <div id="cart-summary" class="divide-y divide-gray-200">
                    <!-- Rempli dynamiquement -->
                </div>
                <div class="mt-4 text-right">
                    <p class="text-lg font-bold">Total: <span id="cart-total">0 FCFA</span></p>
                </div>
            </div>

            <!-- Formulaire de commande -->
            <form id="checkout-form" class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-6">Informations de livraison</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
                        <input type="text" name="nom" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
                        <input type="text" name="prenom" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
                        <input type="tel" name="telephone" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Adresse</label>
                    <textarea name="adresse" required rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                </div>

                <div class="mt-8">
                    <button type="submit" 
                        class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 transition duration-300">
                        Confirmer la commande
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Toast pour les messages -->
    <div id="toast" class="fixed bottom-4 right-4 hidden">
        <div class="bg-white border-l-4 p-4 shadow-lg max-w-sm">
            <div id="toast-content" class="flex items-center">
                <div class="text-sm font-medium" id="toast-message"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const token = localStorage.getItem('token');

            // Vérification de l'authentification
            if (!token) {
                window.location.href = '../utils/login.html';
                return;
            }

            // Affichage du résumé du panier
            function displayCartSummary() {
                const summaryContainer = document.getElementById('cart-summary');
                const totalElement = document.getElementById('cart-total');
                
                let total = 0;
                summaryContainer.innerHTML = cart.map(item => {
                    total += item.price * item.quantity;
                    return `
                        <div class="py-4 flex justify-between">
                            <div>
                                <h3 class="font-medium">${item.name}</h3>
                                <p class="text-sm text-gray-500">Quantité: ${item.quantity}</p>
                            </div>
                            <p class="font-medium">${(item.price * item.quantity).toFixed(2)} FCFA</p>
                        </div>
                    `;
                }).join('');

                totalElement.textContent = `${total.toFixed(2)} FCFA`;
            }

            // Soumission du formulaire
            document.getElementById('checkout-form').addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = new FormData(this);
                const orderData = {
                    items: cart,
                    shippingInfo: Object.fromEntries(formData.entries())
                };

                try {
                    const response = await fetch('https://luxeparfum-backend.onrender.com/api/orders/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(orderData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Succès
                        localStorage.removeItem('cart');
                        showToast('Commande passée avec succès !', 'success');
                        setTimeout(() => {
                            window.location.href = './confirmation.html';
                        }, 1500);
                    } else {
                        // Erreur
                        showToast(data.error || 'Erreur lors de la commande', 'error');
                    }
                } catch (error) {
                    showToast('Erreur de connexion', 'error');
                    console.error('Erreur:', error);
                }
            });

            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toast-message');
                const toastContent = document.getElementById('toast-content');

                toastMessage.textContent = message;
                toastContent.className = `flex items-center ${
                    type === 'success' ? 'border-green-500 text-green-700' : 'border-red-500 text-red-700'
                }`;

                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 3000);
            }

            // Initialisation
            displayCartSummary();
        });
    </script>
</body>
</html>
