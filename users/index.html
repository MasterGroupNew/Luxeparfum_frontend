<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âl√©gance Parfum√©e - Parfums d'exception</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Styles/userStyle.css">
    <style>
        .hero-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1595425970377-2f8ded5e803a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1770&q=80');
            background-size: cover;
            background-position: center;
        }

        .parfum-card:hover .parfum-image {
            transform: scale(1.05);
        }

        .cart-item-enter {
            animation: cartItemEnter 0.3s ease-out;
        }

        @keyframes cartItemEnter {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-spray-can text-2xl text-purple-600"></i>
                <h1 class="text-xl font-bold text-gray-800">√âl√©gance Parfum√©e</h1>
            </div>

            <nav class="hidden md:flex space-x-8">
                <a href="./index.html" class="text-purple-600 font-semibold">Accueil</a>
                <a href="./homme.html" class="text-gray-700 hover:text-purple-600 transition">Homme</a>
                <a href="./femme.html" class="text-gray-700 hover:text-purple-600 transition">Femme</a>
                <a href="./collections.html" class="text-gray-700 hover:text-purple-600 transition">Collections</a>
                <a href="./apropos.html" class="text-gray-700 hover:text-purple-600 transition">√Ä propos</a>
                <a href="./profiles.html" id="profile-link" class="text-gray-700 hover:text-purple-600 transition hidden">Mon Profil</a>
                <a href="../visiteur.html" id="logout" class="text-gray-700 hover:text-purple-600 transition hidden">D√©connexion</a>
                <a href="../utils/login.html" id="login-link" class="text-gray-700 hover:text-purple-600 transition">Connexion</a>
            </nav>

            <div class="flex items-center space-x-4">
                <button id="search-btn" class="text-gray-600 hover:text-purple-600 transition">
                    <i class="fas fa-search"></i>
                </button>
                <button id="cart-btn" class="relative text-gray-600 hover:text-purple-600 transition">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count"
                        class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                <button class="md:hidden text-gray-600" id="mobile-menu-btn">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Menu Mobile -->
        <div id="mobile-menu" class="hidden md:hidden bg-white py-2 px-4 shadow-md">
            <a href="./index.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Accueil</a>
            <a href="./homme.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Homme</a>
            <a href="./femme.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Femme</a>
            <a href="./collections.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">Collections</a>
            <a href="./apropos.html" class="block py-2 text-gray-700 hover:text-purple-600 transition">√Ä propos</a>
            <a href="./profiles.html" id="mobile-profile" class="block py-2 text-gray-700 hover:text-purple-600 transition hidden">Mon Profil</a>
            <a href="../visiteur.html" id="mobile-logout" class="block py-2 text-gray-700 hover:text-purple-600 transition hidden">D√©connexion</a>
            <a href="../utils/login.html" id="mobile-login" class="block py-2 text-gray-700 hover:text-purple-600 transition">Connexion</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-bg text-white py-20 md:py-32 text-center">
        <h2 class="text-4xl md:text-6xl font-bold mb-4">D√©couvrez votre signature olfactive</h2>
        <p class="text-xl md:text-2xl mb-8">Des fragrances uniques qui racontent votre histoire</p>
        <button
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full transition transform hover:scale-105">
            Explorer la collection
        </button>
    </section>

    <!-- le reste de ta page reste inchang√© -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");

            const profileLink = document.getElementById("profile-link");
            const logoutLink = document.getElementById("logout");
            const loginLink = document.getElementById("login-link");

            const mobileProfile = document.getElementById("mobile-profile");
            const mobileLogout = document.getElementById("mobile-logout");
            const mobileLogin = document.getElementById("mobile-login");

            if (token) {
                // ‚úÖ Connect√©
                profileLink.classList.remove("hidden");
                logoutLink.classList.remove("hidden");
                loginLink.classList.add("hidden");

                mobileProfile.classList.remove("hidden");
                mobileLogout.classList.remove("hidden");
                mobileLogin.classList.add("hidden");

                const logoutHandler = (e) => {
                    e.preventDefault();
                    localStorage.removeItem("token");
                    localStorage.removeItem("role");
                    localStorage.removeItem("cart");
                    window.location.href = "../visiteur.html";
                };

                logoutLink.addEventListener("click", logoutHandler);
                mobileLogout.addEventListener("click", logoutHandler);

            } else {
                // üö´ Non connect√©
                profileLink.classList.add("hidden");
                logoutLink.classList.add("hidden");
                loginLink.classList.remove("hidden");

                mobileProfile.classList.add("hidden");
                mobileLogout.classList.add("hidden");
                mobileLogin.classList.remove("hidden");
            }
        });
    </script>

    <script src="./Script/userScript.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
