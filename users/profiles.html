<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Luxe Parfum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../admin/Scripts/header-component.js"></script>
    <script src="../admin/Scripts/sidebar-component.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-purple-200 min-h-screen">
    <header-component></header-component>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- En-tête du profil -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex items-center space-x-4">
                    <div class="w-24 h-24 bg-purple-600 rounded-full flex items-center justify-center">
                        <span class="text-4xl text-white" id="userInitials"></span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800" id="userName"></h1>
                        <p class="text-gray-600" id="userEmail"></p>
                    </div>
                </div>
            </div>

            <!-- Informations personnelles -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Informations personnelles</h2>
                <form id="profileForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700">Prénom</label>
                            <input type="text" id="firstName" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700">Nom</label>
                            <input type="text" id="lastName" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700">Email</label>
                            <input type="email" id="email" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700">Téléphone</label>
                            <input type="tel" id="phone" class="w-full p-2 border rounded">
                        </div>
                    </div>
                    <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                        Sauvegarder les modifications
                    </button>
                </form>
            </div>

            <!-- Adresses -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Mes adresses</h2>
                <div id="addresses" class="space-y-4">
                    <!-- Les adresses seront ajoutées dynamiquement ici -->
                </div>
                <button id="addAddress" class="mt-4 text-purple-600 hover:text-purple-700">
                    <i class="fas fa-plus"></i> Ajouter une adresse
                </button>
            </div>

            <!-- Historique des commandes -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Mes commandes</h2>
                <div id="orders" class="divide-y divide-gray-200">
                    <!-- Les commandes seront ajoutées dynamiquement ici -->
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            async function loadUserData() {
                try {
                    const response = await fetch('https://luxeparfum-backend.onrender.comauth/profile', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    return await response.json();
                } catch (error) {
                    console.error('Erreur chargement profil:', error);
                    return null;
                }
            }

            

            async function loadOrders() {
                try {
                    // Récupérer l'userId depuis les données utilisateur
                    const userData = await loadUserData();
                    if (!userData || !userData.id) {
                        console.error('ID utilisateur non disponible');
                        return;
                    }

                    const response = await fetch(`https://luxeparfum-backend.onrender.comorders/user/${userData.id}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const orders = await response.json();
                    const ordersContainer = document.getElementById('orders');
                    ordersContainer.innerHTML = orders.map(order => `
                        <div class="py-4">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="font-semibold">Commande #${order.id}</p>
                                    <p class="text-gray-600">${new Date(order.createdAt).toLocaleDateString()}</p>
                                </div>
                                <p class="font-bold">${order.total}FCFA</p>
                            </div>
                            <div class="mt-2">
                                <p class="text-purple-600">Statut: ${order.status}</p>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Erreur chargement commandes:', error);
                }
            }

            // Chargement initial des données
            const userData = await loadUserData();
            if (userData) {
                document.getElementById('firstName').value = userData.firstName || '';
                document.getElementById('lastName').value = userData.lastName || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('userName').textContent = `${userData.firstName} ${userData.lastName}`;
                document.getElementById('userEmail').textContent = userData.email;
                document.getElementById('userInitials').textContent = 
                    (userData.firstName?.[0] || '') + (userData.lastName?.[0] || '');
            }

            await loadAddresses();
            await loadOrders();
            
            // Gestionnaire de formulaire
            document.getElementById('profileForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                try {
                    const response = //await fetch('http://localhost:2025/api/auth/updateProfile', {
                    await fetch('https://luxeparfum-backend.onrender.com/api/auth/updateProfile', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            firstName: document.getElementById('firstName').value,
                            lastName: document.getElementById('lastName').value,
                            email: document.getElementById('email').value,
                            phone: document.getElementById('phone').value
                            
                        })
                    });

                    if (response.ok) {
                        alert('Profil mis à jour avec succès !');
                    } else {
                        alert('Erreur lors de la mise à jour du profil');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la mise à jour du profil');
                }
            });
        });
    </script>
</body>
</html>
