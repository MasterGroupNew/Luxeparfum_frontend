<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Luxe Parfum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles mobile */
        @media (max-width: 768px) {
            .mobile-menu {
                position: fixed;
                top: -100%;
                left: 0;
                right: 0;
                background: white;
                z-index: 50;
                box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
                transition: top 0.3s ease-in-out;
                padding: 1rem;
            }

            .mobile-menu.active {
                top: 60px;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .profile-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .user-avatar {
                width: 80px;
                height: 80px;
            }

            .user-initials {
                font-size: 2rem;
            }
        }
        
        /* Styles desktop */
        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none;
            }
            
            .profile-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-purple-200 min-h-screen">
    
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <!-- Barre principale -->
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button id="mobile-menu-btn" class="mobile-menu-btn text-gray-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <i class="fas fa-spray-can text-2xl text-purple-600"></i>
                    <h1 class="text-xl font-bold text-gray-800">Élégance Parfumée</h1>
                </div>

                <!-- Menu mobile -->
                <div id="mobile-menu" class="mobile-menu">
                    <div class="flex flex-col space-y-4">
                        <a href="./index.html" class="text-gray-700 hover:text-purple-600 transition py-2 border-b border-gray-100">Accueil</a>
                        <a href="./homme.html" class="text-gray-700 hover:text-purple-600 transition py-2 border-b border-gray-100">Homme</a>
                        <a href="./femme.html" class="text-purple-600 font-semibold transition py-2 border-b border-gray-100">Femme</a>
                        <a href="./collections.html" class="text-gray-700 hover:text-purple-600 transition py-2 border-b border-gray-100">Collections</a>
                        <a href="./apropos.html" class="text-gray-700 hover:text-purple-600 transition py-2 border-b border-gray-100">À propos</a>
                        <a href="../visiteur.html" id="logout-mobile" class="text-gray-700 hover:text-purple-600 transition py-2 border-b border-gray-100 hidden">Déconnexion</a>
                    </div>
                </div>

                <nav class="hidden md:flex space-x-8">
                    <a href="./index.html" class="text-gray-700 hover:text-purple-600 transition">Accueil</a>
                    <a href="./homme.html" class="text-gray-700 hover:text-purple-600 transition">Homme</a>
                    <a href="./femme.html" class="text-purple-600 font-semibold transition">Femme</a>
                    <a href="./collections.html" class="text-gray-700 hover:text-purple-600 transition">Collections</a>
                    <a href="./apropos.html" class="text-gray-700 hover:text-purple-600 transition">À propos</a>
                    <a href="../visiteur.html" id="logout" class="text-gray-700 hover:text-purple-600 transition hidden">Déconnexion</a>
                </nav>

                <div class="flex items-center space-x-4">
                    <button id="search-btn" class="text-gray-600 hover:text-purple-600 transition">
                        <i class="fas fa-search"></i>
                    </button>
                    <button id="cart-btn" class="relative text-gray-600 hover:text-purple-600 transition">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- En-tête du profil -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex items-center space-x-4 profile-header">
                    <div class="user-avatar bg-purple-600 rounded-full flex items-center justify-center">
                        <span class="user-initials text-white" id="userInitials"></span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800" id="userName"></h1>
                        <p class="text-gray-600" id="userEmail"></p>
                    </div>
                </div>
            </div>

            <!-- Informations personnelles -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Informations personnelles</h2>
                <form id="profileForm" class="space-y-4">
                    <div class="profile-grid">
                        <div>
                            <label class="block text-gray-700 mb-2">Prénom</label>
                            <input type="text" id="firstName" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Nom</label>
                            <input type="text" id="lastName" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Téléphone</label>
                            <input type="tel" id="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                    <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition duration-300 w-full md:w-auto">
                        Sauvegarder les modifications
                    </button>
                </form>
            </div>

            <!-- Adresses -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Mes adresses</h2>
                <div id="addresses" class="space-y-4">
                    <!-- Les adresses seront ajoutées dynamiquement ici -->
                </div>
                <button id="addAddress" class="mt-4 text-purple-600 hover:text-purple-700 transition duration-300 flex items-center space-x-2">
                    <i class="fas fa-plus"></i>
                    <span>Ajouter une adresse</span>
                </button>
            </div>

            <!-- Historique des commandes -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Mes commandes</h2>
                <div id="orders" class="divide-y divide-gray-200">
                    <!-- Les commandes seront ajoutées dynamiquement ici -->
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Gestion du menu mobile
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuBtn?.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileMenu?.classList.toggle('active');
            });

            // Fermer le menu en cliquant à l'extérieur
            document.addEventListener('click', function(event) {
                if (!event.target.closest('#mobile-menu') && 
                    !event.target.closest('#mobile-menu-btn')) {
                    mobileMenu?.classList.remove('active');
                }
            });

            // Fermer le menu au scroll
            window.addEventListener('scroll', function() {
                mobileMenu?.classList.remove('active');
            });

            // Gestion de la déconnexion
            const logoutLink = document.getElementById("logout");
            const logoutLinkMobile = document.getElementById("logout-mobile");

            if (token) {
                logoutLink?.classList.remove("hidden");
                logoutLinkMobile?.classList.remove("hidden");

                const logoutHandler = (e) => {
                    e.preventDefault();
                    localStorage.removeItem("token");
                    localStorage.removeItem("role");
                    localStorage.removeItem("cart");
                    window.location.href = "../visiteur.html";
                };

                logoutLink?.addEventListener("click", logoutHandler);
                logoutLinkMobile?.addEventListener("click", logoutHandler);
            }

            async function loadUserData() {
                try {
                    const response = await fetch('https://luxeparfum-backend.onrender.com/api/auth/profile', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    return await response.json();
                } catch (error) {
                    console.error('Erreur chargement profil:', error);
                    return null;
                }
            }

            async function loadAddresses() {
                try {
                    const response = await fetch('https://luxeparfum-backend.onrender.com/api/addresses', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const addresses = await response.json();
                    const addressesContainer = document.getElementById('addresses');
                    
                    if (addresses.length === 0) {
                        addressesContainer.innerHTML = '<p class="text-gray-500">Aucune adresse enregistrée</p>';
                    } else {
                        addressesContainer.innerHTML = addresses.map(address => `
                            <div class="border border-gray-200 rounded-lg p-4">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <p class="font-semibold">${address.street}, ${address.city}</p>
                                        <p class="text-gray-600">${address.postalCode}, ${address.country}</p>
                                        ${address.isDefault ? '<span class="inline-block bg-purple-100 text-purple-600 text-xs px-2 py-1 rounded mt-2">Par défaut</span>' : ''}
                                    </div>
                                    <button class="text-red-600 hover:text-red-700 delete-address" data-address-id="${address.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `).join('');
                    }
                } catch (error) {
                    console.error('Erreur chargement adresses:', error);
                    document.getElementById('addresses').innerHTML = '<p class="text-gray-500">Erreur lors du chargement des adresses</p>';
                }
            }

            async function loadOrders() {
                try {
                    const userData = await loadUserData();
                    if (!userData || !userData.id) {
                        console.error('ID utilisateur non disponible');
                        return;
                    }

                    const response = await fetch(`https://luxeparfum-backend.onrender.com/api/orders/user/${userData.id}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const orders = await response.json();
                    const ordersContainer = document.getElementById('orders');
                    
                    if (orders.length === 0) {
                        ordersContainer.innerHTML = '<p class="text-gray-500 py-4">Aucune commande pour le moment</p>';
                    } else {
                        ordersContainer.innerHTML = orders.map(order => `
                            <div class="py-4">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <p class="font-semibold">Commande #${order.id}</p>
                                        <p class="text-gray-600">${new Date(order.createdAt).toLocaleDateString()}</p>
                                    </div>
                                    <p class="font-bold">${order.total}FCFA</p>
                                </div>
                                <div class="mt-2">
                                    <p class="text-purple-600">Statut: ${order.status}</p>
                                </div>
                            </div>
                        `).join('');
                    }
                } catch (error) {
                    console.error('Erreur chargement commandes:', error);
                    document.getElementById('orders').innerHTML = '<p class="text-gray-500 py-4">Erreur lors du chargement des commandes</p>';
                }
            }

            // Chargement initial des données
            const userData = await loadUserData();
            if (userData) {
                document.getElementById('firstName').value = userData.firstName || '';
                document.getElementById('lastName').value = userData.lastName || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('userName').textContent = `${userData.firstName} ${userData.lastName}`;
                document.getElementById('userEmail').textContent = userData.email;
                document.getElementById('userInitials').textContent = 
                    (userData.firstName?.[0] || '') + (userData.lastName?.[0] || '');
            }

            await loadAddresses();
            await loadOrders();
            
            // Gestionnaire de formulaire
            document.getElementById('profileForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                try {
                    const response = await fetch('https://luxeparfum-backend.onrender.com/api/auth/updateProfile', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            firstName: document.getElementById('firstName').value,
                            lastName: document.getElementById('lastName').value,
                            email: document.getElementById('email').value,
                            phone: document.getElementById('phone').value
                        })
                    });

                    if (response.ok) {
                        alert('Profil mis à jour avec succès !');
                        // Recharger les données utilisateur
                        const updatedUserData = await loadUserData();
                        if (updatedUserData) {
                            document.getElementById('userName').textContent = `${updatedUserData.firstName} ${updatedUserData.lastName}`;
                            document.getElementById('userInitials').textContent = 
                                (updatedUserData.firstName?.[0] || '') + (updatedUserData.lastName?.[0] || '');
                        }
                    } else {
                        alert('Erreur lors de la mise à jour du profil');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la mise à jour du profil');
                }
            });

            // Gestion de l'ajout d'adresse
            document.getElementById('addAddress').addEventListener('click', function() {
                // Rediriger vers la page d'ajout d'adresse ou ouvrir un modal
                alert('Fonctionnalité d\'ajout d\'adresse à implémenter');
            });
        });
    </script>
</body>
</html>
